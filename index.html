<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Crono</title>
  <link rel="stylesheet" href="style.css">

  <link href="//db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet"
    type="text/css" />

</head>

<body>
  <!-- header-MP -->

  <div class="headerMyP">

    <span>
      Página Criada apenas para aprendizado
    </span>

    <div class="container-logosMyP">
      <a href="https://github.com/T0ntow" target="_blank" rel=external>
        <img class="logosMyP" src="img-crono/GitHub-Logo.png" alt="LogoGit">
      </a>

      <a href="https://api.whatsapp.com/send?phone=5577988431249&text=" target="_blank" rel=external>
        <img class="logosMyP" src="img-crono/WhatsLogo.png" alt="LogoWhats">
      </a>

      <a href="https://www.instagram.com/wellingtonbs109/" target="_blank" rel=external>
        <img class="logosMyP" src="img-crono/LogoInsta.png" alt="LogoInsta">
      </a>
    </div>

  </div>

  <h1>Cronômetro Online</h1>

  <div class="wrapper">

    <p>
    <div id="container-timer">
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
      <span id="tens">00</span>
    </div>
    </p>

    <!--  -->
    
    <div class="container-button">
      <a id="button-start" class="button itens item1">Iniciar
        <span>enter</span>
      </a>
      <a id="button_stop" class="button itens item2">Pausar
        <span>barra de espaço</span>
      </a>
      <a id="button-reset" class="button itens  item3">Redefinir
        <span>esc</span>
      </a>
    </div>

  </div>

  <script src="crono.js"></script>
</body>

</html>
